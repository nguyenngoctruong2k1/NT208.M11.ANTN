    <script>
        $('.dropdown-menu user').on('click', function(e) {
            if (!$(this).next().hasClass('show')) {
                $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
            }
            var $subMenu = $(this).next(".dropdown-menu");
            $subMenu.toggleClass('show');

            $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                $('.dropdown-submenu .show').removeClass("show");
            });
            return false;
        });

        // Sử lý sự kiện khi click subject-item 
        function show_item_hidden(id){
            var x = document.getElementsByClassName("object-item-hidden");
            if (x.length>1) x[0].parentNode.innerHTML = '<div class="subject-item-show" onclick="show_item_hidden(this.parentNode.id)">'+x[0].parentNode.firstElementChild.innerHTML+'</div>';
            else
            {
                var htmlObj = document.getElementById(id);
                htmlObj.innerHTML = htmlObj.innerHTML + document.getElementById('object-item-hidden').innerHTML;
                document.getElementById('MaMH').value = htmlObj.firstElementChild.children[1].innerHTML;
                document.getElementById('TenMH').value = htmlObj.firstElementChild.children[2].innerHTML;
                // document.getElementById('KhoaQL').value = htmlObj.firstElementChild.children[3].innerHTML;
                for(var i, j = 0; i = document.getElementById('KhoaQL').options[j]; j++) {
                    if(i.value == htmlObj.firstElementChild.children[3].innerHTML) {
                        document.getElementById('KhoaQL').selectedIndex = j;
                        break;
                    }
                }
                // document.getElementById('NhomMH').value = htmlObj.firstElementChild.children[4].innerHTML;
                for(var i, j = 0; i = document.getElementById('NhomMH').options[j]; j++) {
                    if(i.value == htmlObj.firstElementChild.children[4].innerHTML) {
                        document.getElementById('NhomMH').selectedIndex = j;
                        break;
                    }
                }
            }
        };
    </script>
